        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 id="workout-modal-title" class="text-xl font-bold text-brand-text-primary">Workout Details</h2>

                    <i data-lucide="x" class="w-5 h-5"></i>

<!-- Exercise Video Modal -->
<div id="video-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-hidden shadow-2xl">
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h3 id="video-modal-title" class="text-lg font-semibold text-brand-text-primary">Exercise Video</h3>
                <button onclick="closeVideoModal()" class="p-2 hover:bg-gray-100 rounded-lg">

<!-- Add Goal Modal -->
<div id="addGoalModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-md w-full shadow-2xl">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-brand-text-primary">Add New Goal</h2>
                <button onclick="closeAllModals()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <form id="addGoalForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Goal Title</label>
                    <input type="text" id="goalTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="e.g., Lose 10 pounds">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Target Value</label>
                    <input type="number" id="goalTarget" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="e.g., 10">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Unit</label>
                    <input type="text" id="goalUnit" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="e.g., pounds, reps, minutes">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Target Date</label>
                    <input type="date" id="goalDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeAllModals()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-brand-text-secondary hover:bg-gray-50">Cancel</button>
                    <button type="button" onclick="saveNewGoal()" class="flex-1 bg-brand-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90">Add Goal</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Update Weight Modal -->
<div id="updateWeightModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-md w-full shadow-2xl">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-brand-text-primary">Update Weight</h2>
                <button onclick="closeAllModals()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <form id="updateWeightForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Current Weight</label>
                    <div class="flex gap-2">
                        <input type="number" step="0.1" id="newWeight" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="Enter weight">
                        <select id="weightUnit" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                            <option value="kg">kg</option>
                            <option value="lbs">lbs</option>
                        </select>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Notes (Optional)</label>
                    <textarea id="weightNotes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="Any notes about this measurement..."></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeAllModals()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-brand-text-secondary hover:bg-gray-50">Cancel</button>
                    <button type="button" onclick="saveWeight()" class="flex-1 bg-brand-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90">Save Weight</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Update Measurements Modal -->
<div id="updateMeasurementsModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-2xl">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-brand-text-primary">Update Measurements</h2>
                <button onclick="closeAllModals()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <form id="updateMeasurementsForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-brand-text-primary mb-2">Chest (cm)</label>
                        <input type="number" step="0.1" id="chestMeasurement" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-brand-text-primary mb-2">Waist (cm)</label>
                        <input type="number" step="0.1" id="waistMeasurement" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-brand-text-primary mb-2">Hip (cm)</label>
                        <input type="number" step="0.1" id="hipMeasurement" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-brand-text-primary mb-2">Thigh (cm)</label>
                        <input type="number" step="0.1" id="thighMeasurement" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-brand-text-primary mb-2">Arm (cm)</label>
                        <input type="number" step="0.1" id="armMeasurement" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-brand-text-primary mb-2">Neck (cm)</label>
                        <input type="number" step="0.1" id="neckMeasurement" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Notes (Optional)</label>
                    <textarea id="measurementNotes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="Any notes about these measurements..."></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeAllModals()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-brand-text-secondary hover:bg-gray-50">Cancel</button>
                    <button type="button" onclick="saveMeasurements()" class="flex-1 bg-brand-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90">Save Measurements</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Note Modal -->
<div id="addNoteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-2xl">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-brand-text-primary">Add New Note</h2>
                <button onclick="closeNoteEditModal()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <form id="addNoteForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Note Title</label>
                    <input type="text" id="noteTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="Enter note title">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Category</label>
                    <select id="noteCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                        <option value="workout">Workout Notes</option>
                        <option value="nutrition">Nutrition</option>
                        <option value="progress">Progress</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Content</label>
                    <textarea id="noteContent" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent" placeholder="Write your note here..."></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-brand-text-primary mb-2">Attach Files (Optional)</label>
                    <input type="file" id="noteFiles" multiple class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    <p class="text-xs text-brand-text-secondary mt-1">You can attach multiple files (images, PDFs, documents)</p>
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeNoteEditModal()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-brand-text-secondary hover:bg-gray-50">Cancel</button>
                    <button type="button" onclick="saveNote()" class="flex-1 bg-brand-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90">Save Note</button>
                </div>
            </form>
        </div>
    </div>
</div>
